<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="robots" content="index, follow">
  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="">
  <meta name="keywords" content="International Development, DAI, Consulting, International Development Company, {{ page.title }}">
  <meta name="description" content="{{ page.title }} &middot; {{ site.data.meta.description }}">
  <title>
    {% if page.title == "Home" %}
      {{ site.data.meta.title }} &middot; {{ site.data.meta.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.data.meta.title }}
    {% endif %}
  </title>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css">
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.png">
  <!-- Javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/site.js"></script>
  <!-- proxima nova hosted at typekit -->
  {% include head-webfonts.html %}
  {% include head-scroll.html %}
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl}}/atom.xml">
  {% include svg-defs.html %}
</head>
