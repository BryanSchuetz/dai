<div class="stories-rail grid">{% for story in site.stories %}
  <div class="stories-block grid-item {% for solution in story.solutions %} {{ solution | slugify }} {% endfor %}{% for region in story.regions %} {{ region | slugify }} {% endfor %}">
    <h3>{{ story.title }}</h3>
    <p>{{ story.summary }}</p>
    <a href="{{ story.url }}" class="primary-block--button expert-button">Read More <svg class="redirect" viewBox="0 0 36 70" preserveAspectRatio="xMinYMax meet"><use xlink:href="#redirect"></use></svg></a>
    <hr>
  </div>{% endfor %}
</div>
