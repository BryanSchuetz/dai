---
layout: default
---
{% if page.parent == "working-dai" %}
  <div class="node-nav">
    <div class="node-nav--links">
      <h4>Working with DAI</h4>
      <ul class="rail-nav-links">
        {% for nav in site.data.nav-main-working %}
          <li class="rail-nav-link"><a href="{{ nav.link }}" class="{% if page.title == nav.text %}{{ "active" }}{% endif %}">{{ nav.text }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}
<h1>{{ page.title }}</h1>
{{ content }}
