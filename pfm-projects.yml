{% assign pfm_projects = site.projects | where_exp:"project", "project.solutions contains 'Public Financial Management'" %}
{% for project in pfm_projects %}
- title: "{{ project.title }}"
  summary: "{{ project.summary }}"
  body: "{{ project.content }}"
  regions:{% for solution in project.solutions %}
    - {{ solution }}{% endfor %}
  client: "{{ project.client }}"
{% endfor %}