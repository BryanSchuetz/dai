<!DOCTYPE html>
<html style="height: 100%;">
<head>
<meta charset=utf-8 />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<title>DAI Activity Worldwide</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<style>
.legend label{
  font-size: 13px;
  color:#808080;

}
.legend span {
  display:block;
  float:left;
  height:10px;
  width:10px;
  margin-right: 5px;
  margin-top: 6px;
  }
.legend p{
  margin-bottom: 5px;
}
.legend-marker{
  margin-right: 3px;
  height: 23px;
  margin-left: -2px;
  margin-top: 1px;
  float: left;
}
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <strong>DAI Activity Worldwide</strong>
  <nav class='legend clearfix'>
  <p><span style='background:#4B8E2F'></span><label>Countries with active projects</label></p>
  <p><span style='background:#ACD7A6;'></span><label>Countries with previous projects</label></p>
  <p><img class="legend-marker" src="http://ksdai.org/at-a-glance/pin.png" alt=""><label>Click to list all active projects</label></p>
</div>
<div id='map' class='light'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZGFpIiwiYSI6IkZsZ0hqcDAifQ.xT3JeLA3cXqgN3HBwoxgAA';
  var map = L.mapbox.map('map', 'dai.l4pp7odf');
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>


</body>
</html>
