sudo: false
language: ruby
language: node_js
node_js:
  - "0.12"
cache:
  bundler: true
  directories:
    - node_modules
rvm:
- 2.1

script:
  - npm install
  - gulp aggregate
  - JEKYLL_ENV=prod bundle exec jekyll build

before_deploy:
  - chmod +x deploy.sh

deploy:
  provider: script
  script: ./deploy.sh
  skip_cleanup: true
