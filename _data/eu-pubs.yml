    Fiscal Decentralization Builds Citizen Trust, Positions Ukraine for European Future
  pub: "Developments"
  date: 2021-02-03
  link: "https://dai-global-developments.com/articles/fiscal-decentralization-builds-citizen-trust-positions-ukraine-for-european-future?utm_source=daidotcom"
  summary: |
    Sharing borders with four European Union (EU) member states—Hungary, Poland, Romania, and Slovakia—Ukraine is now a participant in the European Neighbourhood Policy and the Eastern Partnership, and thus a priority partner of the EU. Yet the ratification of the Ukraine-EU Association Agreement, begun in 2012 and concluded five years later, turned out to be a fraught process. Indeed, the 2014 Ukrainian Revolution, or Euromaidan, started when pro-Russian President Viktor Yanukovytch suspended it. Later that year, with the Yanukovytch government removed from power, Ukraine committed to modernize its administration and institution, signed the political and economic components of the Association Agreement, and joined an International Monetary Fund Extended Fund Facility to restore macroeconomic stability and spur growth. Decentralization was a flagship initiative in Ukraine’s reform program. The country set out to simplify its multi-level governance structure, and fiscal decentralization—ultimately enabling local governments to plan and efficiently spend budgets—was a key element of this reform and of Ukraine’s participation in the European Neighbourhood Policy. 
