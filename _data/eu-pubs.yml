    After many years of conflict, recurrent natural disasters, and humanitarian crisis, Somalia is highly susceptible to poverty and food insecurity, and its health indicators are among the worst in the world. Against this backdrop, the COVID-19 pandemic is a palpable threat to the country’s healthcare system, food security, and already fragile economy. The European Union-funded Technical Assistance Facility is working with key government departments—led by the Ministry of Labour and Social Affairs (MoLSA)—to mobilise implementing agencies, engage donors, and coordinate social protection activities in the country. It is particularly focused on ensuring that public health measures are complemented by attention to social and economic factors, especially because Somalia is simultaneously in the throes of a historic desert locust infestation. 
