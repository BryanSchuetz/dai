    Supporting Women’s Inclusion Through Community Development in Pakistan
  pub: "Developments"
  date: 2021-03-08
  link: "https://dai-global-developments.com/articles/supporting-womens-inclusion-through-community-development-in-pakistan?utm_source=daidotcom"
  summary: |
    Since the early 2000s, the province of Khyber Pakhtunkhwa (KP), home to more than 30 million citizens in northwest Pakistan, has suffered from the effects of militancy and natural disasters. Taliban attacks from neighbouring Afghanistan and severe droughts and floods have displaced people, increased poverty, hindered access to basic services, and sown distrust in government. To tackle these issues, the Government of KP launched a Community-Driven Local Development (CDLD) policy in 2013, providing people with the opportunity to access public funds and use these resources to address their local development needs. For more than six years, the Khyber Pakhtunkhwa District Governance and Community Development Programme (KP-CDLD), fueled by budget support provided by the European Union (EU), helped to implement this policy, working to restore citizen trust and generate livelihood opportunities while at the same time promoting women’s inclusion in this highly traditional and patriarchal society. 
